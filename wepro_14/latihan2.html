<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 2</title>
</head>
<body>

    <h3>JUDUL</h3>

    <div>
        <button type="button" class="c1">Persegi</button>
        <button type="button" class="c2">Segitiga</button>
    </div>
    <div id="persegi">

        <div>
            Nilai Panjang
            <input type="number" class="pj">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="lb">
        </div>
        <div>
            <button type="button" class="hitungpersegi">Hitung Luas Persegi</button>
        </div>

    </div>

    <div id="segitiga">

        <div>
            Nilai Alas
            <input type="number" class="al">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" class="tg">
        </div>
        <div>
            <button type="button" class="hitungsegitiga">Hitung Luas Segitiga</button>
        </div>

    </div>
    <div id="hasil"></div>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#persegi").hide();
            $("#segitiga").hide();

            $(".c1").click(function(){
                $("h3").html("Hitung Luas Persegi")
                $("#segitiga").hide(1000)
                $("#persegi").show(1000)
                $("#hasil").html("")
            })
            $(".c2").click(function(){
                $("h3").html("Hitung Luas Segitiga")
                $("#persegi").hide(1000)
                $("#segitiga").show(1000)
                $("#hasil").html("")
            })
            $(".hitungpersegi").click(function(){
                //input
                let p = $(".pj").val()
                let l = $(".lb").val()

                //proses
                let lu = p * l

                //output
                let tx = "Nilai Luas dari Persegi dengan panjang "+p
                tx += " dan lebar "+l+" adalah: <br>"
                tx += "Luas = Panjang X Lebar<br>"
                tx += "= "+p+" X "+l+"<br>"
                tx += "= "+lu+"<br>jadi Luasnya adalah "+lu

                $("#hasil").html(tx)
            })
            $(".hitungsegitiga").click(function(){
                //input
                let a = $(".al").val()
                let t = $(".tg").val()

                //proses
                let ls = a * t / 2

                //output
                let tx = "Nilai Luas dari Persegi dengan alas "+a
                tx += " dan tinggi "+t+" adalah: <br>"
                tx += "Luas = Alas X Tinggi / 2<br>"
                tx += "= "+a+" X "+t+" / 2<br>"
                tx += "= "+ls+"<br>jadi Luasnya adalah "+ls

                $("#hasil").html(tx)
            })
        })
    </script>
</body>
</html>
