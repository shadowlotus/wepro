<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div id="ListData"></div>
            <h3>DAFTAR MAHASISWA</h3>
            
                
                
                
                
                
                
                
                
                
                
                
            
    </div>
    <script>
        const lsdata = new XMLHttpRequest();
        lsdata.open("GET","http://localhost/wepro_11/latihan2.php");
        lsdata.send();
        lsdata.onload = function(){
            const dta = JSON.parse(this.responseText);
            let tx = '<table class="table"><thead><tr><th scope="col">#</th><th scope="col">NIM</th><th scope="col">NAMA</th><th scope="col">JENIS KELAMIN</th><th scope="col">TANGGAL LAHIR</th><th>scope="col">PRODI</th><th scope="col">JURUSAN</th></tr></thead>';
                let no=0
                
                for(let i=0;i<dta.length;i++){
                    no++
                    let jkel = (dta[i].JENIS_KELAMIN==="L")?"Laki - Laki":"Perempuan";
                    tx +='<tbody>';

                    tx +='<tr>';
                    tx +='    <th scope="row">'+no+'</th>';
                    tx +='    <td>'+dta[i].NIM+'</td>';
                    tx +='    <td>'+dta[i].NAMA+'</td>';
                    tx +='    <td>'+jkel+'</td>';
                    tx +='    <td>'+dta[i].TANGGAL_LAHIR+'</td>';
                    tx +='    <td>'+dta[i].PRODI+'</td>';
                    tx +='    <td>'+dta[i].JURUSAN+'</td>';
                    tx +='</tr>';

                    tx +='</tbody>';
                }
                tx +='</table>';

                document.getElementById("ListData").innerHTML=tx;

        }
    </script>
</body>
</html>
