<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ajax</title>
</head>
<body>

    <div>
        nama
        <input type="text" name="" id="txNAMA">
    </div>
    <div>
        email
        <input type="text" id="txEMAIL">
    </div>

    <div id="tampil"></div>

    <!-- <table>
        <tr>
            <td>#</td>
            <td>Nama Lengkap</td>
            <td>Email</td>
            <td>User name</td>
        </tr>
    </table> -->


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            let urtarget = "https://webpro.ptov.my.id/api/curduser.php?aksi=get"
            
            $.get({
                url: urtarget,
                success: function(dta, status, xhr){
                    console.log(dta)
                    let tx = "<table><tr><td>#</td><td>Nama Lengkap</td><td>Email</td><td>User name</td></tr>"
                        let nox = 1
                        for(let i=0; i< dta.affected; i++){
                    
                    tx += '<tr>'
                    tx += '<td>'+nox+'</td>'
                    tx += '<td>'+dta.isi[i][0]+'</td>'
                    tx += '<td>'+dta.isi[i][1]+'</td>'
                    tx += '<td>'+dta.isi[i][2]+'</td>'
                    tx += '</tr>'
                    nox++

                    
                }
                tx += '</table>'
    
                console.log(tx)
                $('#tampil').html(tx)
                }
            })
        })
    </script>
</body>
</html>
